<!DOCTYPE html>
<html lang="pt" 
	  xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="'layout/default'">
	
<head>
</head>
<body>

<section layout:fragment="conteudo">
	
	<section class="content-header">
		<h1>
			Movimentação <small>Movimentação de ativos</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-dashboard"></i></a></li>
		</ol>
	</section>

	<section class="content">
		
			<div class="box box-default">
			
				<table class="table table-bordered table-hover dataTable">
					<thead>
						<th class="sorting_asc" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Código: activate to sort column descending" aria-sort="ascending">Código</th>
						<th class="sorting_asc" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Modelo: activate to sort column descending" aria-sort="ascending">Descricao</th>
						<th class="sorting_asc" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Código: activate to sort column descending" aria-sort="ascending">Tipo</th>
						<th class="sorting_asc" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Código: activate to sort column descending" aria-sort="ascending">Status</th>
					</thead>
					
					<tbody>
						<tr th:each="peca : ${pecas}">
							<td th:text="${peca.codigo}">Onions</td>
							<td th:text="${peca.descricao}">Onions</td>
        					<td th:text="${peca.tipoPeca.descricao}">2.41</td>
        					<td th:text="${peca.statusPeca}">yes</td>
						</th>
					</tbody>
				
				</table>
				
			</div>
		
	</section>
</section>
	
	<th:block layout:fragment="javascript-extra">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
		<script th:src="@{/helper/js/js-apresentar-QRCode.js}"></script>
	</th:block>
	
</body>
</html>
